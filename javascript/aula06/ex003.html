<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: #6666ac;
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>olá, mundo!</h1>
    <p>Jé me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero: ')) //recebe valor string
        var n2 = Number(window.prompt('Digite outro numero: ')) //recebe valor string
        var s = n1 + n2;
        alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    
    </script>
</body>
</html>
