<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas filmes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 600px;
            border-collapse: collapse;
        }

        td,th {
            border: 1px solid black;
            padding: 5px;   
        }

        th {
            font-weight: bold;
        }

    </style>
</head>
<body>
    <table>
        <caption>Filmes Favoritos</caption>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <th rowspan="3" scope="rowgroup">Mulheres</td>
            <td>Ana maria</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Beatriz souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
            
        </tr>
        <tr>
            <td>Claudia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Gladiador</td>
            
        </tr>
        <tr>
            <th rowspan="3" scope="rowgroup"> Homens</td>
            <td>Bruno mendonça</td>
            <td>Intocaveis</td>
            <td>Amnésia</td>
            <td>Big hero</td>
        </tr>
        <tr>
            <td>Daniel lourenço</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Dangal</td>
            
        </tr>
        <tr>
            <td>Fabiano Mota</td>
            <td>Star wars 5</td>
            <td>Taxi Driver</td>
            <td>Toy story</td>
            
        </tr>
    </tbody>
    <tfoot>
        <th colspan="4" scope="row">Total</th>
        <td>1000</td>
    </tfoot>
    </table>
</body>
</html>
