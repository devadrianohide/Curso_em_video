    <title>Gradiente em CSS</title>
    <h1>testando gradientes</h1>
    <style>
        * { /*configuração global, preciso fazer isso quando a direção do gradiente é pra cima ou pra baixo. */

        body {
            background-image: linear-gradient(30deg, #4B66C5 80%, #823BC8, #D9408A,#FF583F, #FFD053);
            background-attachment: fixed;
        }
    </style>
