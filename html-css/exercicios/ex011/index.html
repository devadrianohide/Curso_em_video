<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias em HTML 5</title>
</head>
<body>

    <h1>Imagem din√¢mica</h1>
    <p>Tente abrir esse site em tamanhos de janela diferentes!!</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto grande">
    </picture>
    
    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    
    <audio src="midia/music.mp3" controls autoplay></audio>
    
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/music.mp3" type="audio/mpeg">
    </audio>

    <!--Aceita MP3 WAV OGG-->
</body>
</html>
